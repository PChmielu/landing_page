<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My landing page</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="header_container">
            <div class="nav_bar">
                <div class="header_logo">
                    <img src="images/icon.png" alt="heckin good boi">
                </div>
                <div class="header_links">
                    <a href="">About</a>
                    <a href="">FAQ</a>
                    <a href="">Contact</a>
                </div>
            </div>

            <div class="header">
                <div class="header_text">
                    <h1>Shiba inu are heckin awesome!</h1>
                    <p>Everybody knows that shibas are heckin good bois and much meme.</p>
                    <p>Gibe an ear scratch or head pat wow</p>
                    <button class="header_button">Sign up</button>
                </div>
                <div class="header_image">
                    <img src="images/goodboi.jpg" alt="very cute doggo">
                </div>
            </div>
        </div>

        <div class="main_content">
            <h1>Types of good bois</h1>
            <div class="boxes">
                <div>
                    <img src="images/angry.jpeg" alt="angry shiba inu">
                    <p>Angry boi </p>
                </div>
                <div>
                    <img src="images/chonky.jpg" alt="fat shiba inu">
                    <p>Chonky boi</p>
                </div>
                <div>
                    <img src="images/hat.jpg" alt="shiba inu with a hat">
                    <p>Much style boi</p>
                </div>
                <div>
                    <img src="images/classy.jpg" alt="shiba inu classy">
                    <p>Classy boi</p>
                </div>
            </div>
            
        </div>
    </body>
</html>
